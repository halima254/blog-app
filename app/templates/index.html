{%extends 'base.html' %}
{% block content %}
<style>
body {
    background: url("{{url_for('static',filename='images/orangebg.jpg')}}") center/cover no-repeat;
  }
</style>
<div class="container">
    <h1 style="text-align: center;color:white">Quotes for You</h1>
    <h3 style="text-align: center;color:white" >{{quotes.quote}}</h3>
    <h4 style="text-align: end;color:white">{{quotes.author}}</h4>
    <hr>


    <h1 style="text-align:center">My Blogs</h1>
    <hr>
    <div class="row" style="align-items: center;"">
    {%for blog in blog%}

  
    <div class=" col-md-6">
        <div class="card jumbotron text-center">
            <h2>{{blog.body}}</h2>
            <p>{{blog.content}}</p>
            
            <a href="{{url_for('main.blog',id=blog.id)}}" class="btn btn-danger">View</a>
            
            <a href="{{url_for('main.delete',id=blog.id)}}" class="btn btn-danger">Delete</a>
            
        </div>
    </div>
    {%endfor%}
</div>
</div>

{%endblock%}
